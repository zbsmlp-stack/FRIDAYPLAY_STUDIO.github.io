{% extends "base.html" %}

{% block title %}Пользователи{% endblock %}

{% block content %}

<h1 class="mb-4">Пользователи</h1>

<form method="get" class="mb-4 d-flex">

    <input type="text" name="search" value="{{ search }}" placeholder="Поиск пользователей" class="form-control me-2">

    <button type="submit" class="btn btn-primary">Поиск</button>

</form>

<ul class="list-group">

{% for user in users %}

    <li class="list-group-item d-flex justify-content-between align-items-center">

        {{ user.username }}

        <div>

            <a href="{{ url_for('view_profile', user_id=user.id) }}" class="btn btn-info btn-sm me-2">Профиль</a>

            <a href="{{ url_for('add_friend', user_id=user.id) }}" class="btn btn-success btn-sm">Отправить запрос</a>

        </div>

    </li>

{% endfor %}

</ul>

{% endblock %}
