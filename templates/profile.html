{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}

<div class="container mt-4">

<div class="row justify-content-center">

<div class="col-md-8">

<div class="card shadow">

<div class="card-header bg-primary text-white">

<h1 class="mb-0">Редактировать профиль</h1>

</div>

<div class="card-body">

<form method="post">

    <div class="mb-3">

        <label class="form-label">Имя пользователя:</label>

        <input type="text" class="form-control" value="{{ current_user.username }}" readonly>

    </div>

    <div class="mb-3">

        <label class="form-label">Email:</label>

        <input type="email" name="email" class="form-control" value="{{ current_user.email }}" required>

    </div>

    <div class="mb-3">

        <label class="form-label">Описание:</label>

        <textarea name="bio" class="form-control" rows="3">{{ current_user.bio or '' }}</textarea>

    </div>

    <button type="submit" class="btn btn-success">Обновить профиль</button>

</form>

</div>

</div>

</div>

</div>

</div>

{% endblock %}
